<h1 mat-dialog-title>Upload doodle CSV</h1>
<div mat-dialog-content>
  <input type="file" #fileInput (change)="onFileSelected(fileInput.files)"/>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-stroked-button (click)="dialogRef.close()" color="warn">Cancel</button>
  <button mat-stroked-button (click)="upload()" color="primary">
    Load
  </button>
</div>
