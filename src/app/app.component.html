<div class="container">
  <h2>Season scheduler</h2>
  <div class="button-bar">
    <!-- TODO replace call with loadData() -->
    <button (click)="prepareData()" mat-stroked-button color="primary">
      <mat-icon>upload</mat-icon>
      Load doodle data
    </button>
    <button (click)="generateSchedule()" mat-stroked-button color="primary">
      <mat-icon>auto_fix_high</mat-icon>
      Generate schedule
    </button>
    <button (click)="downloadData()" mat-stroked-button color="primary">
      <mat-icon>save</mat-icon>
      Export
    </button>
  </div>
</div>

<table *ngIf="showTable" mat-table [dataSource]="people">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <ng-container *ngFor="let col of dates; let colIndex = index" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef>{{col}}</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="getScheduleEntry(element, colIndex) === stateEnum.Planned"> Yes </span>
      <span *ngIf="getScheduleEntry(element, colIndex) === stateEnum.Substitute"> E </span>
      <span *ngIf="getScheduleEntry(element, colIndex) === stateEnum.Unplanned"> - </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
